<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <script>
        // Smart Redirect: Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.replace('app/home.html');
        } else {
            window.location.replace('app/login.html');
        }
    </script>
</head>

<body>
    <p>Redirecting... If you are not redirected, <a href="app/login.html">click here</a>.</p>
</body>

</html>
