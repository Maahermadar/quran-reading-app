<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | Qur’an Reading Tracker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#14522d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#131f18",
                    },
                    fontFamily: {
                        "sans": ["Montserrat", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[#FAFAFA] font-sans text-slate-900 flex items-center justify-center min-h-screen p-4">
    <!-- Main Container -->
    <div class="w-full max-w-[440px] flex flex-col items-center">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="mb-4 inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary">
                <span class="material-symbols-outlined !text-4xl">menu_book</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-primary mb-2">Qur’an Reading Tracker</h1>
            <p class="text-slate-500 text-lg">Continue your journey.</p>
        </div>
        <!-- Login Card -->
        <div class="w-full bg-white rounded-xl shadow-sm border border-slate-100 p-8 space-y-6">
            <form id="login-form" class="space-y-5">
                <!-- Username Field -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5 pl-1" for="email">
                        Email
                    </label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined !text-xl">mail</span>
                        </div>
                        <input
                            class="block w-full pl-11 pr-4 h-14 bg-slate-50 border border-slate-200 rounded-lg text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                            id="email" name="email" placeholder="Enter your email" type="email" required />
                    </div>
                </div>
                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-1.5 px-1">
                        <label class="block text-sm font-medium text-slate-700" for="password">
                            Password
                        </label>
                        <a class="text-xs font-medium text-primary hover:underline" href="#">Forgot?</a>
                    </div>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined !text-xl">lock</span>
                        </div>
                        <input
                            class="block w-full pl-11 pr-12 h-14 bg-slate-50 border border-slate-200 rounded-lg text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                            id="password" name="password" placeholder="Enter your password" type="password" />
                        <button
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors"
                            type="button">
                            <span class="material-symbols-outlined !text-xl">visibility</span>
                        </button>
                    </div>
                </div>
                <!-- Remember Me -->
                <div class="flex items-center px-1">
                    <input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded" id="remember-me"
                        name="remember-me" type="checkbox" />
                    <label class="ml-2 block text-sm text-slate-600" for="remember-me">
                        Stay logged in
                    </label>
                </div>
                <!-- Login Button -->
                <button
                    class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200"
                    type="submit">
                    Login
                </button>
            </form>
            <!-- Divider -->
            <div class="relative py-2">
                <div aria-hidden="true" class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-100"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-white px-2 text-slate-400 font-medium">spiritual companion</span>
                </div>
            </div>
            <!-- Social/Secondary Login placeholder could go here if needed, but keeping it minimal as requested -->
            <!-- Footer Link -->
            <div class="text-center pt-2">
                <p class="text-sm text-slate-500">
                    Don’t have an account?
                    <a class="font-semibold text-primary hover:underline ml-1" href="register.html">Create one</a>
                </p>
            </div>
        </div>
        <!-- Quick Links -->
        <div class="mt-8 flex gap-6 text-xs font-medium text-slate-400">
            <a class="hover:text-primary transition-colors" href="#">Help Center</a>
            <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
            <a class="hover:text-primary transition-colors" href="#">Community</a>
        </div>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
